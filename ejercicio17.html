<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CALCULADORA</title>
    <link href="calculadora.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/JavaScript" src="calculadoraJQuery.js"></script>
</head>

<body>
    <table id="calculadora">
        <tr>
            <td colspan="4">
                <p id="pantalla" maxlength="20"></p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" class="operador" id="1" value="/">
            </td>
            <td>
                <input type="Button" class="operador" id="2" value="x">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" class="num" id="7" value="7">
            </td>
            <td>
                <input type="Button" class="num" id="8" value="8">
            </td>
            <td>
                <input type="Button" class="num" id="9" value="9">
            </td>
            <td>
                <input type="Button" class="operador" id="3" value="-">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" class="num" id="4" value="4">
            </td>
            <td>
                <input type="Button" class="num" id="5" value="5">
            </td>
            <td>
                <input type="Button" class="num" id="6" value="6">
            </td>
            <td>
                <input type="Button" class="operador" id="4" value="+">
            </td>
        </tr>
        <tr>
            <td>
                <input type="Button" class="num" id="1" value="1">
            </td>
            <td>
                <input type="Button" class="num" id="2" value="2">
            </td>
            <td>
                <input type="Button" class="num" id="3" value="3">
            </td>
            <td>
                <input type="Button" id="Igual" value="=">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="Button" class="num" id="0" value="0">
            </td>
            <td>
                <input type="Button" id="coma" value=",">
            </td>
            <td>
                <input type="Button" id="C" value="C">
            </td>
        </tr>
    </table>
</body>

</html>
